name: Continues Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  APSP_PROJT_DIR:       ${{github.workspace}}/src/apsp
  
  APSP_BUILD_TYPE:      Release
  APSP_BUILD_GENERATOR: MinGW Makefiles
  APSP_BUILD_DIR:       build
  
jobs:
  build:
    name: All-Pairs Shortest Paths
      
    runs-on: windows-latest

    steps:
    - name: Setup MINGW (ENVIRONMENT & COMPILER)
      uses: msys2/setup-msys2@v2
      with:
        update:  true
        install: mingw-w64-x86_64-gcc
        
    - name: Setup MINGW (SYSTEM PATH)
      run:  echo "D:/a/_temp/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      working-directory: ${{env.APSP_PROJT_DIR}}
      run: cmake -B ${{env.APSP_BUILD_DIR}} -DCMAKE_BUILD_TYPE=${{env.APSP_BUILD_TYPE}} -G "${{env.APSP_BUILD_GENERATOR}}"

    - name: Build
      working-directory: ${{env.APSP_PROJT_DIR}}
      run: cmake --build ${{env.APSP_BUILD_DIR}} --config ${{env.APSP_BUILD_TYPE}}

    - name: Test
      working-directory: ${{env.APSP_PROJT_DIR}}
      run: ctest --test-dir ${{env.APSP_BUILD_DIR}} -C ${{env.APSP_BUILD_TYPE}}
