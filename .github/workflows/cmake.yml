name: Continues Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE:      Release
  BUILD_GENERATOR: MinGW Makefiles

jobs:
  build:
    name: All-Pairs Shortest Paths

    runs-on: windows-latest

    steps:
    - name: Setup MINGW (ENVIRONMENT & COMPILER)
      uses: msys2/setup-msys2@v2
      with:
        update:  true
        install: mingw-w64-x86_64-gcc
        
    - name: Setup MINGW (SYSTEM PATH)
      run:  echo "D:/a/_temp/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: cmake -B  -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "${{env.BUILD_GENERATOR}}"

    - name: Build
      working-directory: ${{github.workspace}}/src/apsp
      run: cmake --build ${{github.workspace}}/src/apsp/build --config ${{env.BUILD_TYPE}}

    - name: Test
      run: ctest --test-dir ${{github.workspace}}/src/apsp/build -C ${{env.BUILD_TYPE}}
