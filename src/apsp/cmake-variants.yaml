buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

itt:
  default: pure
  choices:
    pure:
      short: "Default"
      long: "Defaults"
      settings:
        ENABLE_ITT: "NO"
        ENABLE_OPENMP: "NO"
    itt:
      short: "ITT"
      long: "Intel ITT"
      settings:
        ENABLE_ITT: "YES"
        ENABLE_OPENMP: "NO"
    openmp:
      short: "OpenMP"
      long: "OpenMP"
      settings:
        ENABLE_ITT: "NO"
        ENABLE_OPENMP: "YES"
    itt-openmp:
      short: "ITT + OpenMP"
      long: "Intel ITT + OpenMP"
      settings:
        ENABLE_ITT: "YES"
        ENABLE_OPENMP: "YES"
